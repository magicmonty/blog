<article class="index" itemscope="itemscope", itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name"><a href="{{ post.url }}" rel="bookmark" title="Permanent Link: {{ post.title }}">{{ post.title }}</a></h1>
    <div class="post-meta hidden-xs">
      {% include comments.html %}
      <div class="date"><span data-date="{{ post.date }}">{{ post.date }}</span></div>
      <div class="info">von {% include author.html %} in  {% include categories.html %}</div>
    </div>
    <div class="content" itemprop="description articleBody">{{ post.content | split: '<!-- more -->' | first }}</div>
    {% if post.content.contains "<!-- more -->" %}
      <p class="read-more"><a href="{{ post.url }}">read more</a></p>
    {% endif %}
   </header>
</article>
